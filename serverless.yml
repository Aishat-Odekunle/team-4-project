service: team-4-etl

package:
  individually: false
  include: 
    - src/**
  exclude:
    - "*"
    - "*/**"
    
frameworkVersion: '2'

plugins:
  - serverless-python-requirements

resources:
  Resources:
    IamRoleCustomResourcesLambdaExecution:
      Type: AWS::IAM::Role
      Properties:
        PermissionsBoundary: arn:aws:iam::883232869702:policy/ScopePermissions
        AssumeRolePolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Principal:
                    Service:
                      - lambda.amazonaws.com
                  Action: sts:AssumeRole


custom:
  enterprise:
    collectLambdaLogs: false
  pythonRequirements:
    slim: true
    layer: true
  

provider:
  iam:  
    role:
      permissionsBoundary: arn:aws:iam::883232869702:policy/ScopePermissions
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  region: eu-west-1

functions:
  hello:
    handler: handler.hello
  team-4-etl:
    handler: src/team-4-etl/handler.start
    timeout: 300
    layers:
      - !Ref PythonRequirementsLambdaLayer
    events:
      - s3:
          bucket: gen-x1-team-4-data-in
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - suffix: .csv




